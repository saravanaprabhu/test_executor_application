{% extends 'base.html' %}

{% block title %}Start a New Test{% endblock %}
{% block breadcrumb %}
  <li class="breadcrumb-item active">Create New Test Executor Request</li>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Test Details</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Start</button>
          </form>
        </div>

      </div>


    </div>
  </div>

{% endblock %}
